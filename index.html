<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="switch.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
          <label for="shopping-list-entry">Add an item</label>
          <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., bacon">
          <button type="submit" class='js-shopping-list-entry-btn'>Add item</button>
        </form>
        <form id="js-search-list-form">
          <div class='forum-spacing js-search-list-entry'>  
            <label for="search-list-entry">Search for item</label>
            <input type="text" id="shopping-list-entry" name='shopping-list-entry' class="js-search-entry" placeholder="e.g., eggs">
            <button type="submit" class="search-button">Reset</button>
          </div>

          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch"> 
            <label  for="myonoffswitch" class="onoffswitch-label"></label>
          </div>
          <div class='switch-text forum-spacing'>
            <span> See Only Unchecked Items</span>
          </div>
            
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
